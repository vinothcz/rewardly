<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="lunalite/css/lunalite.css">
		<link rel="stylesheet" type="text/css" href="crux/css/widgets.css">
		<link rel="stylesheet" type="text/css" href="app/css/homepage.css">
		<script id="entry-template" type="text/x-handlebars-template">
        <div>
                {{#each Dataset}}
                   <div class="popup-item">
							<img src={{imgurl}} id={{id}} class="popup-item-image">	
					</div>
                {{/each}}       
                </div>  
        </script>  
	</head>
	<body>
		<header id="header">
		  <div class="container title">
			<div class="row">
			  <div class="col8">
				<h1><a href="/">
				  <i id="abclogo"></i>
				  <em>REWARDLY!!</em>
				</a></h1>
			  </div>
			  <div class="selection col2" >
				<select class="selectrEl" >
					<option>Profile</option>
					<option>Products</option>
					<option>Layout</option>
				</select>
				</div>
			</div>
			</div>
		</header>
		<div id="body">
		  <div class="container">	        
				<div class="outer-frame">
					<div class="reward-banner">
						<div class="values-box">
							<img src="app/images/holiday.png" class="badge-image" id="badgecontrol">
							<span id="badgeerror" class="imgerror" style="display:none">Select image</span>
						</div>
						<div class="input-boxes">
							<div class="row">
								<label class="badge-label"></label>
								<!-- <input type="search" id="name" class="textbox" placeholder=" Enter Name "required>  -->
								<input class="suggestr textbox" id="suggesteduser" placeholder=" Enter Name " required data-cs-url="https://rewardlyapi.herokuapp.com/api/users" data-cs-items="10" data-cs-template="suggestr-template" />
							</div>
							<div class="row">
								<input type="text" id="message" class="large msgbox" placeholder=" Message " required> 
							</div>
						</div>
						<div class="button-box">
							<input type="button" id="reward-btn" class="reward-btn primary" value="Reward!">
						</div>
					</div>
					<!-- main content  -->
					<div class="main-content">
						<div class="postbox">
							<div class="default-thread">
								No more posts!!
							</div>
						</div>
						<div class="sidebox">
							<div class="leaderboards">
       							 <h3 class="fame-label fame-label-color">Wall of Fame!!</h3>
						         <div id="lb-content">
						         </div> 
						         <br style="clear: both;" />
       						</div>
						</div>
					</div>
				</div>
				<div></div>
		  </div>
		</div>
		<footer id="footer">
		  <div class="container">
			<div id="copyright">
			  Copyright Â© 2005-2016,
			  <a href="http://advisory.com/" target="_blank">
				The Advisory Board Company
			  </a>
			</div>
		  </div>
		</footer>
		<script id="thread-template" type="text/x-handlebars-template">
			<div class="thread">
				<div class="thread-badge">
					<img src="{{imgpath}}" class="badge-image">
				</div>
				<div class="thread-content">
					<div class="thread-title">
						<p>{{receivername}} has received <em>{{rewardname}}</em> from {{rewardername}} </p>
					</div>
					<div class="thread-message">
						<p>{{threadmessage}}</p>
					</div>
				</div>
			</div>
		</script>
		<script type="text/x-handlebars-template" id="leaderboard-template">
		    <div class="lb-name fame-label" >
		     <p><em>Username</em></p>
		     {{#each lbdata}}
		     <p class="user-label-color">{{username}}</p>
		     {{/each}}
		    </div>
		    <div class="lb-badge fame-label">
		     <p><em>Badges</em></p>
		     {{#each lbdata}}
		     <p class="user-label-color">{{badgecount}}</p>
		     {{/each}}
		    </div>
  		</script>
		<script type="text/x-handlebars-template" id="suggestr-template">
			<li id={{value}}>{{text}}</li>
		</script>        
		<script src="crux/js/libs/jquery.js"></script>
		<script src="crux/js/libs/jquery-ui.custom.js"></script>
		<script src="crux/js/libs/handlebars.js"></script>
		<script src="crux/js/libs/lodash.underscore.js"></script>
		<script src="crux/js/libs/moment.js"></script>
		<script src="crux/js/modernizr/modernizr.custom.js"></script>
		<script src="crux/js/modernizr/cs.support.js"></script>
		<script src="crux/js/libs/spin.js"></script>
		<script src="crux/js/common/cs.core.js"></script>
		<script src="crux/js/common/cs.helpers.js"></script>
		<script src="crux/js/common/cs.jquery.js"></script>
		<script src="crux/js/common/cs.logo.js"></script>
		<script src="crux/js/common/cs.visibility.js"></script>
		<script src="crux/js/common/jquery.spin.js"></script>
		<script src="crux/js/common/cs.queue.js"></script>
		<script src="crux/js/widgets/cs.base.js"></script>
		<script src="crux/js/widgets/cs.popover.js"></script>
		<script src="crux/js/widgets/cs.ellipsr.js"></script>
		<script src="crux/js/widgets/cs.loadr.js"></script>
		<script src="crux/js/widgets/cs.selectr.js"></script>
		<script src="app/js/socket.js"></script>
		<script src="app/js/main.js"></script>
		<script src="app/js/post-template.js"></script>
		<script src="crux/js/widgets/cs.suggestr.js"></script>
	</body>
</html>
